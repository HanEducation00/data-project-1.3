# KRaft mode ayarları
process.roles=broker,controller
node.id=1
controller.quorum.voters=1@kafka1:9093,2@kafka2:9093,3@kafka3:9093

# Listener ayarları
listeners=PLAINTEXT://:9092,CONTROLLER://:9093,LISTENER_DOCKER_EXTERNAL://:19092
inter.broker.listener.name=PLAINTEXT
advertised.listeners=PLAINTEXT://kafka1:9092,LISTENER_DOCKER_EXTERNAL://localhost:19092
controller.listener.names=CONTROLLER
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SSL:SSL,SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_SSL:SASL_SSL,LISTENER_DOCKER_EXTERNAL:PLAINTEXT

# Performans ayarları
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Log ayarları
log.dirs=/data/kafka
num.partitions=3
num.recovery.threads.per.data.dir=1

# Topic ayarları
offsets.topic.replication.factor=3
transaction.state.log.replication.factor=3
transaction.state.log.min.isr=2

# Log tutma politikaları
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Diğer özel ayarlar
controlled.shutdown.enable=true
delete.topic.enable=true
